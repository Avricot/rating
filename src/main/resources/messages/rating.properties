rating.FACTOR4_FINANCIAL_POLICIES.name=Financial policies
rating.FACTOR4_FINANCIAL_POLICIES.description
rating.FACTOR4_FINANCIAL_POLICIES.0=Expected to have a highly conservative financial policy with an ability and willingness to fund all requirements from internal sources and always remains FCF positive even after share repurchases. No perceptible event or liquidity risk. Commitment to highest credit quality.
rating.FACTOR4_FINANCIAL_POLICIES.1=Expected to have a very conservative financial policy with an ability and willingness to fund all requirements from internal sources and remains FCF positive after share repurchases. Minimal event or liquidity risk. Commitment to very high credit quality.
rating.FACTOR4_FINANCIAL_POLICIES.2=Expected to have a conservative financial policy that is balanced between creditor and shareholder interests. An ability and willingness to fund all requirements (except working capital during periods of rapidly rising commodity prices) from internal sources and consistently FCF positive and low event risk. Substantial excess liquidity under committed facilities and access to alternative funding sources during periods of rapidly rising prices. Proactively manages liquidity to ensure substantial access to external funding. Commitment to high credit quality.
rating.FACTOR4_FINANCIAL_POLICIES.3=Expected to have a financial policy that is balanced between stockholders and creditors but there is a potential for rating migration following acquisitions. An ability to fund all capital requirements (except working capital during periods of rapidly rising commodity prices) from internal sources; multiple levers to address unforeseen events include reliable access to external funding under committed unsecured bank facilities. Moderate event risk. A solid commitment to metrics that are consistent with investment grade.
rating.FACTOR4_FINANCIAL_POLICIES.4=Expected to have a financial policy that favors shareholder returns; elevated event risk related to acquisitions or capital structure change. Likely ability to fund all requirements, including some portion of growth capex from internal sources. Bank credit facility is secured; substantial covenant room
rating.FACTOR4_FINANCIAL_POLICIES.5=Expected to have a financial policy that is very focused on shareholder returns with only a modest financial cushion for debt holders. Alternate sources of liquidity are limited; bank credit facility is fully secured with modest covenant cushion.
rating.FACTOR4_FINANCIAL_POLICIES.6=Expected to have a financial policy that is unfavorable to creditors; ability to internally fund working capital and maintenance capex is highly uncertain, alternate sources of liquidity are not available; debt restructuring likely.
rating.FACTOR4_FINANCIAL_POLICIES.7=Expected to have financial policies that contribute to persistent cash outflows, lack of external funding and create a high likelihood of default.

rating.FACTOR5_BUSINESS_RISK_PROFILE.name=Business risk profile
rating.FACTOR5_BUSINESS_RISK_PROFILE.description
rating.FACTOR5_BUSINESS_RISK_PROFILE.0=Industry Risk not compatible with \u201CAaa\u201D rating
rating.FACTOR5_BUSINESS_RISK_PROFILE.1=Industry Risk not compatible with \u201CAa\u201D rating
rating.FACTOR5_BUSINESS_RISK_PROFILE.2=Viewed as having exceptionally low risk relative to the sector. Minimal use of proprietary trading due to comprehensive management policies and limits set by the Board. Use of derivatives is to support merchandising directly tied to logistics assets or to reduce margin volatility in its vertically integrated businesses.
rating.FACTOR5_BUSINESS_RISK_PROFILE.3=Viewed as having low risk relative to the sector. Proprietary trading is tightly controlled and limited by management policies. Compensation policies discourage proprietary trading. Use of derivatives primarily supports merchandising directly tied to logistics assets or to reduce margin volatility in its vertically integrated businesses.
rating.FACTOR5_BUSINESS_RISK_PROFILE.4=Viewed as having average risk relative to the sector. Proprietary trading is controlled by established risk management policies and strict limits. Management has limited ability to expand risk limited without Board approval. Compensation policies do not provide meaningful incentives for traders to incur proprietary trading risk. Limited use of derivatives supports merchandising that is not tied to the company\u2019s logistics assets.
rating.FACTOR5_BUSINESS_RISK_PROFILE.5=Viewed as having elevated risk relative to the sector. Proprietary trading is controlled by established risk management policies and limits. Management has some discretion over risk limits (or risk limits are set at elevated levels). Compensation polices provide incentives for traders to take risk but discourage traders from taking excessive risks (i.e., delayed bonus payout, clawbacks, etc.). Substantial use of derivatives to support merchandising/trading that is not tied to the company\u2019s logistics assets.
rating.FACTOR5_BUSINESS_RISK_PROFILE.6=Viewed as having high risk relative to the sector. Financial policies provide management with substantial discretion over risk limits and allow a high level of proprietary trading. The majority of derivative utilized are not related to merchandising/trading activities tied to the company\u2019s logistical assets.
rating.FACTOR5_BUSINESS_RISK_PROFILE.7=Viewed as having high risk relative to the sector. Financial policies provide management with substantial discretion over risk limits and allow a high level of proprietary trading. Compensation policies do not discourage traders from taking excessive risk.

